<!DOCTYPE html>
<html>
    <head>
        <title>The Khan Academy Extension</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div id="header">
            <div class="nav button selected" id="general">
                <h2>Update Log</h2>
                 <img src="../images/colour/icon48.png">
            </div>
            <div class="nav button" id="notifs">
                <h2>Notifications</h2>
                <img src="../images/iconscout-bell.png">
            </div>
        </div>
        <div class="page main">
            <select id="version"></select>
            <p>New features:</p>
            <ul id="new"></ul>
            <p>Bug Fixes:</p>
            <ul id="fixes"></ul>
            <a id="discord" href="https://discord.gg/Bhd9FjN" target="_blank">Discord Server</a>
        </div>
        <div class="page notifications">
            <div class="absolute-notif-header">
                <input type="button" class="mark-notifications-read" value="Mark All Read"/>
            </div>
            <h4 class="unread-number"></h4>
            <div class="notifs-container">
                <img class="loading-spinner" src="https://cdn.kastatic.org/images/spinner-dark.svg"/>
            </div>
            <input type="button" class="notifications-button-more" value="Show more notifications" data-show-more="Show more comments"/>
        </div>
        <script src="../dist/popup.js"></script>
    </body>
</html>
